<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earthquake</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css' rel='stylesheet' />
</head>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  #container {
    display: flex;
    height: 100vh;
    flex-direction: row;
    align-items: stretch;
  }

  #table {
    flex-basis: 500px;
    overflow-y: scroll;
  }

  #map {
    flex-grow: 1;
  }

  button {
    margin-top: 10px;
    margin-bottom: 10px;
  }

  table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
  }

  th,
  td {
    text-align: left;
    padding: 16px;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>

<body>
  <main id="container">
    <div id="table">
      <h3>地震信息</h3>
      <button>按烈度大小排序</button>
      <table>
        <tr>
          <th>ID</th>
          <th>地震强度</th>
          <th>时间</th>
        </tr>
      </table>
    </div>
    <div id="map">

    </div>
  </main>
</body>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiMTUzNTc4MjI1MCIsImEiOiJjbHprdjl0NGcxNzJkMmtzaWFkazV3YTVoIn0.nAohviN8WV8GWSYtRjFzwQ';
  const map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/streets-v12', // style URL
    center: [135, 37], // starting position [lng, lat]
    zoom: 5, // starting zoom
  });

  //#region 异步导入数据
  async function loadGeoJson() {
    const earthquakesResponse = await fetch('assets/earthquakes.geojson')
    const japanResponse = await fetch('assets/japan.json')
    const earthquakes = await earthquakesResponse.json();
    const japan = await japanResponse.json();


    table = document.getElementsByTagName("table")[0];
    let row, cell1, cell2, cell3;
    for (let i = 0; i < earthquakes.features.length; i++) {
      // Create an empty <tr> element and add it to the 1st position of the table:
      row = table.insertRow(-1);
      cell1 = row.insertCell(0);
      cell2 = row.insertCell(1);
      cell3 = row.insertCell(2);
      cell1.innerHTML = earthquakes.features[i].properties.id;
      cell2.innerHTML = earthquakes.features[i].properties.mag;
      cell3.innerHTML = new Date(earthquakes.features[i].properties.time).toLocaleDateString(
        "en-US");
    }


    map.on('load', function loadingData() {
      map.addSource('earthquakes', {
        type: 'geojson',
        data: earthquakes
      });

      map.addLayer({
        'id': 'earthquakes-layer',
        'type': 'circle',
        'source': 'earthquakes',
        'paint': {
          'circle-radius': 8,
          'circle-stroke-width': 2,
          'circle-color': 'red',
          'circle-stroke-color': 'white'
        }
      });


      map.addSource('japan', {
        type: 'geojson',
        data: japan
      });

      map.addLayer({
        'id': 'japan-layer',
        'type': 'fill',
        'source': 'japan',
        'paint': {
          'fill-color': '#0080ff', // blue color fill
          'fill-opacity': 0.5
        }
      });

    });
  }
  //#endregion
  loadGeoJson();

  let btn = document.getElementsByTagName("button")[0];

  btn.addEventListener('click', sortTable);

  // define the function to sort table
  function sortTable(e) {
    let table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementsByTagName("table")[0];
    switching = true;
    /*Make a loop that will continue until
    no switching has been done:*/
    while (switching) {
      //start by saying: no switching is done:
      switching = false;
      rows = table.rows;
      /*Loop through all table rows (except the
      first, which contains table headers):*/
      for (i = 1; i < (rows.length - 1); i++) {
        //start by saying there should be no switching:
        shouldSwitch = false;
        /*Get the two elements you want to compare,
        one from current row and one from the next:*/
        x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
        y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);
        //check if the two rows should switch place:
        if (x < y) {
          //if so, mark as a switch and break the loop:
          shouldSwitch = true;
          break;
        }
      }
      if (shouldSwitch) {
        /*If a switch has been marked, make the switch
        and mark that a switch has been done:*/
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
      }
    }
  }
</script>

</html>
